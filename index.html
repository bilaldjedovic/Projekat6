<!DOCTYPE html>
<html >
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Countdown Timer</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <h1 style="color: white">Do Nove godine ostalo je:</h1>

        <div class="countdown-container">
            <div class="countdown-el days-c">
                <p class="big-text" id="days" style="color:white">0</p>
                <span style="color:white">dana</span>
            </div>
            <div class="countdown-el hours-c">
                <p class="big-text" id="hours" style="color:white">0</p>
                <span style="color:white">sati</span>
            
            </div>
            <div class="countdown-el mins-c">
                <p class="big-text" id="mins" style="color:white">0</p>
                <span style="color:white">minute</span>
            </div>
            <div class="countdown-el seconds-c">
                <p class="big-text" id="seconds" style="color:white">0</p>
                <span style="color:white">sekundi</span>
            </div>
        </div>
    </body>
</html>
